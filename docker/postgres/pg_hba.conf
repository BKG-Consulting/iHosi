# HIPAA-Compliant Host-Based Authentication
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections (for maintenance)
local   all             all                                     scram-sha-256

# IPv4 local connections - require SSL and SCRAM-SHA-256
hostssl all             all             127.0.0.1/32            scram-sha-256
hostssl all             all             10.0.0.0/8              scram-sha-256
hostssl all             all             172.16.0.0/12           scram-sha-256
hostssl all             all             192.168.0.0/16          scram-sha-256

# IPv6 local connections - require SSL
hostssl all             all             ::1/128                 scram-sha-256

# Docker network connections - require SSL
hostssl all             all             samenet                 scram-sha-256

# Reject non-SSL connections
host    all             all             0.0.0.0/0               reject
host    all             all             ::/0                    reject

# Special case for replication (if needed)
# hostssl replication     replicator      192.168.1.0/24          scram-sha-256

# Application connections - only allow SSL with strong authentication
hostssl healthcare_db   healthcare_user 0.0.0.0/0               scram-sha-256

# Administrative connections - require SSL
hostssl postgres        postgres        0.0.0.0/0               scram-sha-256
