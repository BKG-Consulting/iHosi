# HIPAA-Compliant PostgreSQL Configuration
# Security and encryption settings for healthcare data

# Connection and Authentication
listen_addresses = '*'
port = 5432
max_connections = 100

# SSL Settings - Required for HIPAA
ssl = on
ssl_cert_file = '/var/lib/postgresql/ssl/server.crt'
ssl_key_file = '/var/lib/postgresql/ssl/server.key'
ssl_ca_file = ''
ssl_crl_file = ''
ssl_prefer_server_ciphers = on
ssl_ciphers = 'HIGH:!aNULL:!MD5'
ssl_ecdh_curve = 'prime256v1'

# Password Authentication - Use SCRAM-SHA-256
password_encryption = scram-sha-256

# Logging for Audit Trail (HIPAA Requirement)
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 10MB

# What to log
log_connections = on
log_disconnections = on
log_statement = 'all'
log_duration = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_temp_files = 0
log_min_duration_statement = 100

# Authentication and Access Control
log_login_failures = on
authentication_timeout = 60s
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Memory Settings
shared_buffers = 256MB
work_mem = 4MB
maintenance_work_mem = 64MB
effective_cache_size = 1GB

# Write-Ahead Logging (WAL) - For data integrity
wal_level = replica
max_wal_senders = 3
wal_keep_size = 16MB
wal_log_hints = on

# Checkpoint settings
checkpoint_timeout = 5min
checkpoint_completion_target = 0.7
max_wal_size = 1GB
min_wal_size = 80MB

# Query performance
random_page_cost = 1.1
effective_io_concurrency = 200

# Background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Autovacuum (Important for performance)
autovacuum = on
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# Security Settings
row_security = on
default_transaction_isolation = 'read committed'

# Data checksums (if cluster was initialized with --data-checksums)
# ignore_checksum_failure = off

# Track activities for monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = 'pg_stat_tmp'

# Locale and Character Set
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Time zone
timezone = 'UTC'

# Shared preload libraries
shared_preload_libraries = 'pg_stat_statements'

# Statement timeout (prevent long-running queries)
statement_timeout = 300000  # 5 minutes

# Deadlock timeout
deadlock_timeout = 1s

# Custom settings for healthcare data
# These ensure better security and compliance
idle_in_transaction_session_timeout = 300000  # 5 minutes
